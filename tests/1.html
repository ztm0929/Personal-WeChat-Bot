<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融每日早报</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
        }
        .news-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #007BFF;
        }
        .news-item p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>金融每日早报</h1>
            <p>2021年3月20日 星期六</p>
        </div>
        <div class="news-item">
            <h2>人民币中间价下调543点，降幅创2018年7月以来最大</h2>
            <p>专家表示，此轮人民币对美元汇率的升值周期已经结束。3月9日，人民币对美元中间价下调543点，上调后汇率为6.5261。</p>
        </div>
        <div class="news-item">
            <h2>美国国债市场：小规模面临“无序”利率变动的威胁</h2>
            <p>随着经济复苏，美国国债市场面临利率变动的压力，可能对小规模投资者产生不利影响。</p>
        </div>
        <div class="news-item">
            <h2>达达集团：2020年营收57亿元，净亏损11.68亿元</h2>
            <p>达达集团发布的2020年财报显示，全年营收57亿元，同比增幅超过70%，但仍面临较大的净亏损。</p>
        </div>
    </div>
</body>
</html>
